{% extends 'base.html' %}
{% block title %}Товары{% endblock %}
{% block content %}
  <h2>Список товаров</h2>
  {% for product in products %}
    <div>
      <h3>{{ product.name }}</h3>
      <p>{{ product.description }}</p>
      <p>Цена: {{ product.price }} ₽</p>
      <a href="{% url 'add_to_cart' product.id %}">Добавить в корзину</a>
    </div>
  {% empty %}
    <p>Товаров пока нет.</p>
  {% endfor %}
{% endblock %}
